<!-- input-form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
    <h1 class="text-2xl font-bold text-blue-600 mb-4">Submit Your Information</h1>
    <form id="inputForm" class="space-y-4">
        <label for="dial" class="block text-gray-700 font-medium">Enter your Number:</label>
        <input type="text" id="dial" name="dial" class="w-full p-2 border border-gray-300 rounded-md" required>

        <button type="button" id="submitButton" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Submit</button>
    </form>
</div>

<script>
    document.getElementById('submitButton').addEventListener('click', function() {
        // Get the input value
        var dial = document.getElementById('dial').value;
        // Construct the URL
        var url = 'http://localhost:8080/app/firstDownload?dial=' + encodeURIComponent(dial);
        // Redirect to the URL
        window.location.href = url;
    });
</script>
</body>
</html>
